<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>StyleHub | Trendy Clothing & Fashion for Men and Women</title>
  <meta
    name="description"
    content="StyleHub is your online fashion destination. Shop trendy clothing, stylish outfits, and everyday wear for men and women at affordable prices."
  />

    name="keywords"
    content="StyleHub, online clothing store, fashion website, trendy clothing, men fashion, women fashion, apparel store"
  />
  <meta name="author" content="StyleHub" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://stylehub-rosy.vercel.app/" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stylehub-rosy.vercel.app/" />
  <meta property="og:title" content="StyleHub | Trendy Clothing & Fashion Store" />
  <meta
    property="og:description"
    content="Discover trendy clothing and fashion for men and women at StyleHub. Shop the latest styles now."
  />
  <meta
    property="og:image"
    content="https://stylehub-rosy.vercel.app/stylehub-fashion.jpg"
  />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="StyleHub" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://stylehub-rosy.vercel.app/" />
  <meta name="twitter:title" content="StyleHub | Online Fashion & Clothing Store" />
  <meta
    name="twitter:description"
    content="Shop trendy clothing and fashion outfits for men and women at StyleHub."
  />
  <meta
    name="twitter:image"
    content="https://stylehub-rosy.vercel.app/stylehub-fashion.jpg"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
